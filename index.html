<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">RPS</title>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" href="images/rock.png">
</head>
<body>
    <div id="dark"></div>
    <h1 id="gameTitle">Rock, Paper, Scissors</h1>
    <h2 id="gameDesc">20 sets of RPS will spawn randomly, Select your object and avoid other objects that can beat you, attack others and they will transfrom into your object.</h2>
    <input type="button" value="RUN" id="btnplay">
    <div id="bot_amount">
        <input type="number" class="amt" value="10" id="amt1">
        <input type="number" class="amt" value="10" id="amt2">
        <input type="number" class="amt" value="10" id="amt3">
    </div>
    <img id="newCursor" src="images/1px.png">
    <div id="user_choice">
        <div>
            <img src="images/rock.png" id="rock" class="userchoice" onclick="selected(this)">
            <img src="images/paper.png" id="paper" class="userchoice" onclick="selected(this)">
            <img src="images/scissors.png" id="scissors" class="userchoice" onclick="selected(this)">    
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
