<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">RPS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/graph.css">
    <link id="favicon" rel="icon" href="images/rock.png">
</head>
<body>
    <div id="dark"></div>
    <h1 id="gameTitle">Rock, Paper, Scissors</h1>
    <h2 id="gameDesc">20 sets of RPS will spawn randomly, Select your object and avoid other objects that can beat you, attack others and they will transfrom into your object.</h2>
    <input type="button" value="RUN" id="btnplay">
    <!-- <div id="bot_amount">
        <input type="number" class="amt" value="10" id="amt1">
        <input type="number" class="amt" value="10" id="amt2">
        <input type="number" class="amt" value="10" id="amt3">
    </div> -->
    <img id="newCursor" src="images/1px.png">
    <div id="user_choice">
        <div>
            <img src="images/rock.png" id="select_rock" class="userchoice" onclick="selected(this)">
            <img src="images/paper.png" id="select_paper" class="userchoice" onclick="selected(this)">
            <img src="images/scissors.png" id="select_scissors" class="userchoice" onclick="selected(this)">    
        </div>
    </div>

    <!-- Graphing -->
    <div id="graph_top">
        <div id="graph_rock">1</div>
        <div id="graph_paper">1</div>
        <div id="graph_scissors">1</div> 
    </div>

    <!-- Console -->
    <img src="images/cli.jpg" id="consoleapp">
    <div id="console_top">
        <div id="console_header">
            <div id="console_header_minimize">‒</div>
            <div id="console_header_full">□</div>
            <div id="console_header_exit">×</div>
        </div>
        <div id="gap"></div>
        <div class="console_reply">Rock, Paper, Scissors [Version 0.0.1.5]</div>
        <div class="console_reply">(c) Josh Dejeu. All rights reserved.</div>
        <div class="console_reply">-</div>
        <input type="text" id="console_text" value="C:\Users\You>">

    </div>

    <script src="javascript/script.js"></script>
    <script src="javascript/cons.js"></script>
</body>
</html>
